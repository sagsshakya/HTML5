<!DOCTYPE html>
<html lang = "eng">
	<head>
		<meta charset = "utf-8">
		<title>Lists</title>
	</head>

	<body>
		<p>
			<b>List of Fruits and Vegetables</b>	<!--Used to bold the words.-->
		</p>
		<ul>
			<strong>Fruits</strong>					<!--Strong bold.-->
				<li>Jackfruit</li>
				<li>Apple</li>
				<li>Banana</li>
				<li>Pineapple</li>
		</ul>

		<ol>
			<strong>Vegetables</strong>
				<li>Tomato</li>
				<li>Onion</li>
				<li>Cabbage</li>
				<li>Potato</li>
		</ol>
	</body>
</html>
